<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Coverflow - Portafolio de una Página</title>
    <link href="templatemo-3d-coverflow.css" rel="stylesheet">
</head>
<body>
    <header class="header" id="header">
        <a href="#home" class="logo-container">
            <div class="logo-container">
                <img src="images/leon.png" alt="KING DISEÑO" style="width: 100px; height: auto;">
            </div>
            <div class="logo-text">KING DISEÑO</div>
        </a>

        <nav class="main-menu" id="mainMenu">
            <a href="#home" class="menu-item active">Inicio</a>
            <a href="ACERCA DE MI.html" class="menu-item">Acerca de</a>
            <a href="tutorial.html" class="menu-item">Tutorial</a>
            <a href="CONTACTO.html" class="menu-item">Contacto</a>
            <a href="https://gemini.google.com/" target="_blank" rel="noopener noreferrer" class="menu-item external">Gemenis</a>
        </nav>

        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section id="home" class="section">
        <div class="coverflow-wrapper">
            <div class="info">
                <h2 id="current-title">DISEÑOS CREATIVO</h2>
                <p id="current-description">DISEÑOS MU PROFESIONALES</p>
            </div>

            <div class="coverflow-container" tabindex="0">
                <div class="coverflow" id="coverflow">
                    <div class="coverflow-item" data-index="0">
                        <div class="cover image-loading">
                            <img src="images/BATMAN.jpg" alt="PAGINA DE BATMAN" loading="lazy">
                        </div>
                        <div class="reflection"></div>
                    </div>
                    <div class="coverflow-item" data-index="1">
                        <div class="cover image-loading">
                            <img src="images/erick2.png" alt="Camino en el Bosque" loading="lazy">
                        </div>
                        <div class="reflection"></div>
                    </div>
                    <div class="coverflow-item" data-index="2">
                        <div class="cover image-loading">
                            <img src="images/erick3.jpg" alt="Reflejo en el Lago" loading="lazy">
                        </div>
                        <div class="reflection"></div>
                    </div>
                    <div class="coverflow-item" data-index="3">
                        <div class="cover image-loading">
                            <img src="images/erick4.jpg" alt="Atardecer en el Océano" loading="lazy">
                        </div>
                        <div class="reflection"></div>
                    </div>
                    <div class="coverflow-item" data-index="4">
                        <div class="cover image-loading">
                            <img src="images/pagina5.jpg" alt="Dunas del Desierto" loading="lazy">
                        </div>
                        <div class="reflection"></div>
                    </div>
                    <div class="coverflow-item" data-index="5">
                        <div class="cover image-loading">
                            <img src="images/JUEGOS.jpg" alt="Noche Estrellada" loading="lazy">
                        </div>
                        <div class="reflection"></div>
                    </div>
                    <div class="coverflow-item" data-index="6">
                        <div class="cover image-loading">
                            <img src="images/juego123.jpg" alt="Cascada" loading="lazy">
                        </div>
                        <div class="reflection"></div>
                    </div>
                </div>

                <button class="nav-button prev" onclick="navigate(-1)">‹</button>
                <button class="nav-button next" onclick="navigate(1)">›</button>

                <div class="dots-container" id="dots"></div>

                <button class="play-pause-button" id="playPauseBtn" onclick="toggleAutoplay()">
                    <span class="play-icon">▶</span>
                    <span class="pause-icon" style="display: none;">❚❚</span>
                </button>
            </div>
        </div>
    </section>

    <script src="templatemo-3d-coverflow-scripts.js"></script>

</body>
</html>
